<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your weather</title>
</head>
<body>
    <div class="content">


        <div class="search-window">
            <div class="searching">
                <input type="text" id="location" name="location" placeholder="Search location..."/>
                <button id="search">Search</button>
            </div>
           <span class="error"></span>
        </div>
    
        <div id="city-name" class="big-size"></div>
        <div id="current-hour"></div>
        <div id="current-condition" class="big-size"></div>
        <div><img id="current-icon" src=""></div>
        <div class="container"><span class="toggle">C</span>
            <label class="switch" for="checkbox"> 
              <input type="checkbox" id="checkbox"/>
              <div class="slider round"></div>
            </label>
            <span class="toggle">F</span>
          </div>




    </div>
    <script src="main.js"></script>
</body>
</html>
